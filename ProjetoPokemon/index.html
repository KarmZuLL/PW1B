<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>

    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>
        <h1>Pokedex</h1>

        <img src="" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class ="pokemon__number">1</span>
            <span class="pokemon__name">bulbasaur</span>
        </h1>
      
        <form class="form">
            <input
                type="search"
                class="input__search"
                placeholden="Nome ou numero"
                />
        </form>

        <div class="image-container">
            <img src="images/ImagemPokedex.png" alt="pokedex" class="pokedex">
            <button class="image.button">Proximo</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
